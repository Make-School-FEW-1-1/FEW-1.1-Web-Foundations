<!--
   This example used named areas to place elements
   on the grid
 -->

<h1>Example</h1>

<!-- Grid Container -->
<div class="container">

  <div class="box a"></div>
  <div class="box b"></div>
  <div class="box c"></div>
  <div class="box d"></div>
  <div class="box e"></div>
  <div class="box f"></div>
  <div class="box g"></div>
  <div class="box h"></div>
  <div class="box i"></div>

</div>


<style>

  /* Your styles here */

  .container {
    display: grid;
    grid-gap: 10px;
    grid-template-columns: 1fr 1fr 1fr;

    grid-template-areas: "h b i"
                         "d a e"
                         "f g c"
  }



  /* Some default styles to get you started */

  .box {
    height: 150px;
    grid-area: a;
  }

  .a {
    background-color: #97edab;
    grid-area: a;
  }

  .b {
    background-color: #e5db8e;
    grid-area: b;
  }

  .c {
    background-color: #97dced;
    grid-area: c;
  }

  .d {
    background-color: #97a1ed;
    grid-area: d;
  }

  .e {
    background-color: #b567f6;
    grid-area: e;
  }

  .f {
    background-color: #ed979e;
    grid-area: f;
  }

  .g {
    background-color: #eea945;
    grid-area: g;
  }

  .h {
    background-color: #e94097;
    grid-area: h;
  }

  .i {
    background-color: #79eed9;
    grid-area: i;
  }

</style>
