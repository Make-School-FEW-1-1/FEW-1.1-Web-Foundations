<script>
  // -----------------------------------------
  // Define a Class with a function

  // Challenge 1) Extend the example below to include
  // properties of prefix, email, and age

  function User(prefix, first, last, email, age) {
    this.first = first;
    this.last = last;
    this.prefix = prefix;
    this.email = email;
    this.age = age;
  }

  // Add a method to the class
  // Challenge 2) Extend the method below to also
  // include the prefix before the first name.
  // You will need to initialize the prefix at the
  // bottom where instances are created.

  User.prototype.describe = function() {
    return `${this.prefix} ${this.first} ${this.last}`;
  }

  // ----------------------------------------

  const joeSmith = new User('Mr.', 'Joe', 'Smith');
  const janeDoe = new User('Mrs.', 'Jane', 'Doe');

  console.log(joeSmith.describe());
</script>
